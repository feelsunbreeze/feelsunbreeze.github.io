<!DOCTYPE html>
<html>
  <head>
    <title>Sunbreeze</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="static/assets/butterfly.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="typed.js"></script>
  </head>
  <body>
    <div id="bg-wrapper">
      <nav>
        <div class="logo-container">
          <a href="index.html">
            <img
              src="assets/logo.png"
              alt="Blossom Logo"
              class="logo-image"
            />
            <span class="logo-text">Sunbreeze</span>
          </a>
        </div>
      </nav>
      <div id="greeting-div"><span id="greeting"></span></div>
      <script>
        var typed = new Typed("#greeting", {
          strings: [
            "Hello!",
            "Bonjour!",
            "Salam!",
            "Hola!",
            "Hei!",
            "नमस्ते!",
            "你好!",
          ],
          typeSpeed: 90,
          backSpeed: 90,
          loop: true,
          smartBackspace: true,
          showCursor: true,
          cursorChar: "_",
        });
      </script>
      <p id="information">
        I am <b>Sunbreeze</b>, I am a music producer and love everything concerned with sound. I also enjoy learning about random things and have interests engraved in several fields. 
        <br>I like video-games like <b>Dota 2</b>, <b>Civilization</b> & <b>Rimworld</b>.
      </p>
      <div id="link-tree-div">
        <a href="https://linktr.ee/feelsunbreeze" id="try-blossom-a">
        <p>Link Tree</p>
      </div>
      
  </body>
</html>
